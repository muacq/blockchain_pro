		function ajaxTest(num) {

				url: "transjson.action",
				type: "post",
				data: {},
				//dataType: "json",
				success: function(data) {
				   			    
				    var datajson = jQuery.parseJSON(data);			    
					
					//分页
					$("#page").paging({

						totalPage: datajson.totalPage,
						totalSize: datajson.totalSize,
						callback: function(num) {
							ajaxTest(num)
						}
					})
					
				},
